name: CD Pipeline

on:
 workflow_run:
   workflows: ["CI Pipeline"]
   types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
   
    - name: Pull the Docker image
      run: sudo docker pull navdeeptanwar108/cicd-pipeline:latest
    - name: Delete Old docker container
      run: sudo docker rm -f cicd-pipeline-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 3000:3000 --name cicd-pipeline-container navdeeptanwar108/cicd-pipeline:latest
    
